<aside class="logo">

    {% if page.url == '/index.html' or page.url == '/' %}
    {% assign link = '/about' %}
    {% assign prompt = 'About the Author' %}
    {% else %}
    {% assign link = '/' %}
    {% assign prompt = 'Back to Home' %}
    {% endif %}

    <a href="{{ link }}">
        <img src="http://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=100" class="gravatar">
    </a>
    <span class="logo-prompt">{{ prompt }}</span>
</aside>

<div class="page-navigation">
    <a href="{{ site.baseurl | prepend: site.url }}" title="Back to Homepage">Home</a>
    <a href="{{ "/project" | prepend: site.baseurl | prepend: site.url }}" title="Back to Homepage">Project</a>
    <a href="{{ "/about" | prepend: site.baseurl | prepend: site.url }}" title="Back to Homepage">About</a>
</div>

<article>
    <div class="divider"></div>
</article>
